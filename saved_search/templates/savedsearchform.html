{% extends 'base.html' %}
{% block main %}
<div id="form">
  <form id="new_svdsrch" method="POST" action=".">
    {% csrf_token %}
    {% for field in form %}
    <label>{{ field.label }}</label>
    <div>{{ field }}</div>
    {% if forloop.last %}
    <p><a href=".">Update Location Information</a></p>
    {% endif %}
    {% endfor %}
    <span><button type="submit">Save</button>
    <a href="{% url userhome request.user %}">Cancel</a></span>
  </form>
</div><!-- #form -->
{% endblock main %}
